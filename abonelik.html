<!DOCTYPE html> <!-- HTML5 doctype bildirimi -->
<html lang="tr"> <!-- Sayfa dili Türkçe -->

<head>
    <meta charset="UTF-8"> <!-- Türkçe karakter desteği -->
    <title>jsGrid CRUD Denemesi</title> <!-- Sayfa başlığı -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid.min.css" /> <!-- jsGrid ana CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid-theme.min.css" />
    <!-- jsGrid tema CSS -->

</head>

<body>
    <link rel="stylesheet" href="css/abonelik.css">

    <h2>Abonelik Listesi</h2>

    <div id="jsGrid"></div> <!-- jsGrid tablosunun geleceği alan -->

    <div style="text-align: center; margin-top: 20px;">
        <button id="yeniAboneBtn" class="btn btn-primary">Yeni Abone Ekle</button>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">Ana Sayfaya Dön</button>
    </div>

    <!-- Ekleme Modalı -->
    <div id="ekleModal" class="modal">
        <div class="modal-header">
            <h3>Yeni Abone Ekle</h3>
            <span class="close-button" onclick="document.getElementById('ekleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">&times;</span>
        </div>
        <div class="modal-body">
            <form id="ekleForm">
                <div class="form-group">
                    <label for="ekle_aboneAdi">Abone Adı:</label>
                    <input type="text" id="ekle_aboneAdi" required>
                </div>
                <div class="form-group">
                    <label for="ekle_abonelikTuru">Abonelik Türü:</label>
                    <input type="text" id="ekle_abonelikTuru">
                </div>
                <div class="form-group">
                    <label for="ekle_baslangicTarihi">Başlangıç Tarihi:</label>
                    <input type="text" id="ekle_baslangicTarihi">
                </div>
                <div class="form-group">
                    <label for="ekle_bitisTarihi">Bitiş Tarihi:</label>
                    <input type="text" id="ekle_bitisTarihi">
                </div>
                <div class="form-group">
                    <label for="ekle_eposta">E-posta:</label>
                    <input type="text" id="ekle_eposta">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Ekle</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('ekleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">Kapat</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal (kart) -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="guncelleModal" class="modal">
        <div class="modal-header">
            <h3>Abonelik Bilgilerini Güncelle</h3>
            <span class="close-button"
                onclick="document.getElementById('guncelleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">&times;</span>
        </div>
        <div class="modal-body">
            <form id="guncelleForm">
                <input type="hidden" id="guncelle_id">
                <div class="form-group">
                    <label for="guncelle_aboneAdi">Abone Adı:</label>
                    <input type="text" id="guncelle_aboneAdi">
                </div>
                <div class="form-group">
                    <label for="guncelle_abonelikTuru">Abonelik Türü:</label>
                    <input type="text" id="guncelle_abonelikTuru">
                </div>
                <div class="form-group">
                    <label for="guncelle_baslangicTarihi">Başlangıç Tarihi:</label>
                    <input type="text" id="guncelle_baslangicTarihi">
                </div>
                <div class="form-group">
                    <label for="guncelle_bitisTarihi">Bitiş Tarihi:</label>
                    <input type="text" id="guncelle_bitisTarihi">
                </div>
                <div class="form-group">
                    <label for="guncelle_eposta">E-posta:</label>
                    <input type="text" id="guncelle_eposta">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="document.getElementById('guncelleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">Kapat</button>
                </div>
            </form>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery kütüphanesi -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsgrid@1.5.3/dist/jsgrid.min.js"></script>
    <!-- jsGrid CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/abonelik.js"></script>
</body>

</html>
