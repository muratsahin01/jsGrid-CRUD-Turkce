<!DOCTYPE html> <!-- HTML5 doctype bildirimi -->
<html lang="tr"> <!-- Sayfa dili Türkçe -->

<head>
    <meta charset="UTF-8"> <!-- Türkçe karakter desteği -->
    <title>jsGrid CRUD Denemesi</title> <!-- Sayfa başlığı -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid.min.css" /> <!-- jsGrid ana CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid-theme.min.css" />
    <!-- jsGrid tema CSS -->

</head>

<body>
    <link rel="stylesheet" href="css/calisan.css">


    <h2>Çalışan Listesi</h2> <!-- Sayfa başlığı -->

    <div id="jsGrid"></div> <!-- jsGrid tablosunun geleceği alan -->
    <!-- Modal (kart) -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="guncelleModal" class="modal">
        <div class="modal-header">
            <h3>Çalışan Bilgilerini Güncelle</h3>
            <span class="close-button"
                onclick="document.getElementById('guncelleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">&times;</span>
        </div>
        <div class="modal-body">
            <form id="guncelleForm">
                <input type="hidden" id="guncelle_id">
                <div class="form-group">
                    <label for="guncelle_alan1">İsim:</label>
                    <input type="text" id="guncelle_alan1">
                </div>
                <div class="form-group">
                    <label for="guncelle_alan2">Pozisyon:</label>
                    <input type="text" id="guncelle_alan2">
                </div>
                <div class="form-group">
                    <label for="guncelle_ofis">Ofis:</label>
                    <input type="text" id="guncelle_ofis">
                </div>
                <div class="form-group">
                    <label for="guncelle_yas">Yaş:</label>
                    <input type="number" id="guncelle_yas">
                </div>
                <div class="form-group">
                    <label for="guncelle_maas">Maaş:</label>
                    <input type="number" id="guncelle_maas">
                </div>
                <div class="form-group">
                    <label for="guncelle_resim">Resim:</label>
                    <input type="file" id="guncelle_resim" accept="image/*">
                    <img id="guncelle_resim_onizleme" src="" alt="Yok"
                        style="max-width:80px; max-height:80px; display:none;" />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="document.getElementById('guncelleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">Kapat</button>
                </div>
            </form>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='anasayfa.html'"
            style="  padding:10px 20px;  font-size:16px; border-radius:6px; background:#1976d2; color:#fff; border:none; cursor:pointer">
            Ana Sayfaya Dön
        </button>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/jsgrid@1.5.3/dist/jsgrid.min.js"></script> <!-- jsGrid kütüphanesi -->
    <script src="js/index.js"></script>



</body>

</html>
