<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>jsGrid CRUD Denemesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid-theme.min.css" />
    <link rel="stylesheet" href="css/urun.css">

</head>

<body>


    <h2>Ürün Listesi</h2>
    <div id="jsGrid"></div>

    <!-- Modal (kart) -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="guncelleModal" class="modal">
        <div class="modal-header">
            <h3>Ürün Bilgilerini Güncelle</h3>
            <span class="close-button"
                onclick="document.getElementById('guncelleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">&times;</span>
        </div>
        <div class="modal-body">
            <form id="guncelleForm">
                <input type="hidden" id="guncelle_id">
                <div class="form-group">
                    <label for="guncelle_urunAdi">Ürün Adı:</label>
                    <input type="text" id="guncelle_urunAdi">
                </div>
                <div class="form-group">
                    <label for="guncelle_kategori">Kategori:</label>
                    <input type="text" id="guncelle_kategori">
                </div>
                <div class="form-group">
                    <label for="guncelle_fiyat">Fiyat:</label>
                    <input type="number" id="guncelle_fiyat">
                </div>
                <div class="form-group">
                    <label for="guncelle_stok">Stok Miktarı:</label>
                    <input type="number" id="guncelle_stok">
                </div>
                <div class="form-group">
                    <label for="guncelle_aciklama">Açıklama:</label>
                    <input type="text" id="guncelle_aciklama">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="document.getElementById('guncelleModal').style.display='none'; document.getElementById('modalOverlay').style.display='none';">Kapat</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsgrid@1.5.3/dist/jsgrid.min.js"></script>
    <script src="js/urun.js"></script>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='anasayfa.html'"
            style="  padding:10px 20px;  font-size:16px; border-radius:6px; background:#1976d2; color:#fff; border:none; cursor:pointer">
            Ana Sayfaya Dön
        </button>
    </div>

</body>

</html>
