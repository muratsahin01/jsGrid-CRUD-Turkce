<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>jsGrid Denemesi</title>
    <link rel="stylesheet" href="css/anasayfa.css">

</head>


<body>

    <div class="header-bar">
        <span style="font-size: 24px; font-weight: bold; color: #1976d2;">JsGrid Denemesi</span>
        <div class="user-actions">
            <span id="user-info" style="font-size: 15px;"></span>
            <button id="logout-button" onclick="logout()">Çıkış Yap</button>
        </div>
    </div>
    <div class="container">
        <!-- Anasayfaya Dön butonunu buraya ekle -->


        <div class="card" onclick="window.location='calisan.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Çalışan"
                style="width:48px; height:48px; margin-bottom:10px;">
            Çalışan Tablosu
        </div>
        <div class="card" onclick="window.location='urun.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Ürün"
                style="width:48px; height:48px; margin-bottom:10px;">
            Ürün Tablosu
        </div>
        <div class="card" onclick="window.location='abonelik.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/3917/3917711.png" alt="Abonelik"
                style="width:48px; height:48px; margin-bottom:10px;">
            Abonelik Tablosu
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 24.07.2025-MŞ</p>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/logout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                const userInfo = document.getElementById('user-info');
                // Supabase'de kullanıcı kaydında `full_name` olarak eklediğimiz meta veriyi çekiyoruz.
                const userName = user.user_metadata.full_name || user.email;
                userInfo.textContent = `Hoş Geldin, ${userName}`;
            }
        });
    </script>
</body>

</html>
